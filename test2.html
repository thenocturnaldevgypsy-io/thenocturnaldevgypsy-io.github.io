<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector World Map with Customizable Pins</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea; /* Background color of the page */
            margin: 0;
        }
        #map {
            width: 80%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0; /* Background color of the map */
        }
        .pin {
            fill: red; /* Default pin color */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Create an SVG element
        const draw = SVG().addTo('#map').size('100%', '100%');

        // Define a simple world map path (you can replace this with a detailed SVG path)
        const worldMapPath = "M250,50 C300,20 450,20 500,50 C550,80 600,100 650,120 C700,140 750,160 750,250 C750,340 680,380 600,350 C520,320 450,320 350,350 C250,380 200,340 200,250 C200,160 250,140 250,50 Z";
        
        // Draw the world map
        const map = draw.path(worldMapPath).fill('#a4c8e1'); // Map color
        map.stroke({ width: 1, color: '#000' }); // Outline color

        // Function to add a pin to the map
        function addPin(x, y, name) {
            const pin = draw.circle(10).center(x, y).addClass('pin');
            pin.fill('red'); // Pin color

            // Add event listener to show location name on hover
            pin.on('mouseover', function () {
                const tooltip = draw.text(name).fill('black').font({ size: 14 });
                tooltip.center(x + 15, y); // Position tooltip
                pin.tooltip = tooltip; // Store reference to tooltip
            });
            pin.on('mouseout', function () {
                if (pin.tooltip) {
                    pin.tooltip.remove(); // Remove tooltip on mouse out
                }
            });
        }

        // Add pins with specified locations (approximate coordinates)
        addPin(330, 170, "Metro Manila, Philippines");
        addPin(340, 190, "Cebu, Philippines");
        addPin(290, 220, "Davao del Norte, Philippines");
        addPin(270, 250, "Zamboanga del Norte, Philippines");
        addPin(300, 190, "Pampanga, Philippines");
        addPin(420, 150, "Kallang Pudding, Singapore");
        addPin(440, 160, "Bukit Bintang, Malaysia");
        addPin(360, 200, "Ho Chi Minh City, Vietnam");
        addPin(360, 180, "Hanoi, Vietnam");
        addPin(370, 230, "Nha Trang, Vietnam");
        addPin(440, 130, "Bras Basah, Singapore");
        addPin(440, 90, "Hong Kong");
        addPin(380, 150, "Hangzhou, China");
        addPin(380, 130, "Shenzhen, China");
        addPin(420, 100, "Tokyo, Japan");
        addPin(470, 240, "Dubai, UAE");
        addPin(600, 90, "Amsterdam");
    </script>
</body>
</html>
