<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Pins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2); // Center the map at latitude 20 and longitude 0

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Array of locations to pin on the map
        const locations = [
            { name: "Metro Manila, Philippines", coords: [14.5995, 120.9842] },
            { name: "Cebu, Philippines", coords: [10.3157, 123.8854] },
            { name: "Davao del Norte, Philippines", coords: [7.0913, 125.6073] },
            { name: "Zamboanga del Norte, Philippines", coords: [8.5889, 123.3426] },
            { name: "Pampanga, Philippines", coords: [15.0842, 120.6480] },
            { name: "Kallang Pudding, Singapore", coords: [1.3134, 103.8670] },
            { name: "Bukit Bintang, Malaysia", coords: [3.1503, 101.7138] },
            { name: "Ho Chi Minh City, Vietnam", coords: [10.7769, 106.6959] },
            { name: "Hanoi, Vietnam", coords: [21.0285, 105.8542] },  // New location
            { name: "Nha Trang, Vietnam", coords: [12.2384, 109.1962] }, // New location
            { name: "Bras Basah, Singapore", coords: [1.2995, 103.8515] },
            { name: "Hong Kong", coords: [22.3964, 114.1099] },
            { name: "Hangzhou, China", coords: [30.2741, 120.1551] },
            { name: "Shenzhen, China", coords: [22.5431, 114.0579] },
            { name: "Tokyo, Japan", coords: [35.6762, 139.6503] },
            { name: "Dubai, UAE", coords: [25.276987, 55.296249] },
            { name: "Amsterdam, Netherlands", coords: [52.3676, 4.9041] },
        ];

        // Add markers for each location
        locations.forEach(location => {
            L.marker(location.coords).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });
    </script>
</body>
</html>
